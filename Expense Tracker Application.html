<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Manage Your Finances</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0284c7;
            --primary-hover: #0369a1;
            --primary-dark: #0c4a6e;
            --success-color: #16a34a;
            --error-color: #dc2626;
            --warning-color: #ea580c;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Alert Messages */
        .alert {
            padding: 16px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border-left: 4px solid var(--success-color);
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--error-color);
        }

        .alert-warning {
            background-color: #fed7aa;
            color: #92400e;
            border-left: 4px solid var(--warning-color);
        }

        /* Form Card */
        .form-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out;
        }

        .form-card h2 {
            font-size: 1.5rem;
            color: var(--primary-dark);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-primary);
            transition: all 0.3s ease;
            background-color: var(--bg-primary);
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
            background-color: var(--bg-secondary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            min-height: 48px;
            font-size: 1.05rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }

        .btn-danger {
            background-color: var(--error-color);
            color: white;
            padding: 8px 12px;
            font-size: 0.85rem;
        }

        .btn-danger:hover {
            background-color: #b91c1c;
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* List Card */
        .list-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-md);
            animation: slideUp 0.6s ease-out 0.1s both;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .list-header h2 {
            font-size: 1.5rem;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .total-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
            padding: 15px 25px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 200px;
            justify-content: center;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        /* Expense List */
        .expense-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .expense-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out both;
        }

        .expense-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }

        .expense-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .icon-food { background: #fef3c7; color: #f59e0b; }
        .icon-transport { background: #dbeafe; color: #0284c7; }
        .icon-entertain { background: #fce7f3; color: #ec4899; }
        .icon-utilities { background: #dcfce7; color: #16a34a; }
        .icon-health { background: #fee2e2; color: #dc2626; }
        .icon-shopping { background: #e9d5ff; color: #a855f7; }
        .icon-other { background: #f3e8ff; color: #8b5cf6; }

        .expense-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .expense-category {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .expense-description {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .expense-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .expense-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: right;
            min-width: 80px;
        }

        .expense-delete {
            margin-left: 10px;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
            padding: 20px;
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .expense-item {
                grid-template-columns: auto 1fr;
                gap: 12px;
            }

            .expense-amount,
            .btn-danger {
                grid-column: 2;
            }

            .list-header {
                flex-direction: column;
                align-items: stretch;
            }

            .total-amount {
                min-width: unset;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }

            .form-card {
                display: none;
            }

            .btn-danger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üí∞ Expense Tracker</h1>
            <p>Track your spending and manage your finances with ease</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Form Card -->
        <div class="form-card">
            <h2>üìù Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseDate">Date <span style="color: #dc2626;">*</span></label>
                        <input type="date" id="expenseDate" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount (‚Çπ) <span style="color: #dc2626;">*</span></label>
                        <input type="number" id="expenseAmount" name="amount" step="0.01" min="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Category <span style="color: #dc2626;">*</span></label>
                        <select id="expenseCategory" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">üçΩÔ∏è Food & Dining</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Utilities">üí° Utilities</option>
                            <option value="Health">üè• Health & Medical</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="expenseDescription">Description (Optional)</label>
                    <textarea id="expenseDescription" name="description" placeholder="Add details about this expense..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>‚ûï</span>
                    <span>Add Expense</span>
                </button>
            </form>
        </div>

        <!-- List Card -->
        <div class="list-card">
            <div class="list-header">
                <h2>üìä Your Expenses</h2>
                <div class="total-amount">
                    <span>Total:</span>
                    <span id="totalAmount">‚Çπ0.00</span>
                </div>
            </div>

            <div id="expenseListContainer">
                <div class="empty-state">
                    <p>No expenses yet. Start by adding your first expense! üëÜ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // UTILITIES
        // ============================================

        const utils = {
            formatCurrency: (amount) => {
                return new Intl.NumberFormat('en-IN', {
                    style: 'currency',
                    currency: 'INR',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            },

            formatDate: (dateString) => {
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-IN', options);
            },

            validateForm: (data) => {
                const errors = [];
                
                if (!data.date) {
                    errors.push('Date is required');
                }
                if (!data.amount || parseFloat(data.amount) <= 0) {
                    errors.push('Amount must be a positive number');
                }
                if (!data.category) {
                    errors.push('Category is required');
                }
                if (data.description && data.description.length > 500) {
                    errors.push('Description must be less than 500 characters');
                }

                return {
                    isValid: errors.length === 0,
                    errors: errors
                };
            },

            getCategoryIcon: (category) => {
                const icons = {
                    'Food': 'üçΩÔ∏è',
                    'Transport': 'üöó',
                    'Entertainment': 'üé¨',
                    'Utilities': 'üí°',
                    'Health': 'üè•',
                    'Shopping': 'üõçÔ∏è',
                    'Other': 'üì¶'
                };
                return icons[category] || 'üì¶';
            },

            getCategoryClass: (category) => {
                const classes = {
                    'Food': 'icon-food',
                    'Transport': 'icon-transport',
                    'Entertainment': 'icon-entertain',
                    'Utilities': 'icon-utilities',
                    'Health': 'icon-health',
                    'Shopping': 'icon-shopping',
                    'Other': 'icon-other'
                };
                return classes[category] || 'icon-other';
            }
        };

        // ============================================
        // UI MANAGER
        // ============================================

        const ui = {
            showAlert: (message, type = 'success') => {
                const alertContainer = document.getElementById('alertContainer');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} show`;
                alert.textContent = message;
                
                alertContainer.innerHTML = '';
                alertContainer.appendChild(alert);

                setTimeout(() => {
                    alert.classList.remove('show');
                }, 4000);
            },

            renderExpenseList: (expenses) => {
                const container = document.getElementById('expenseListContainer');
                
                if (!expenses || expenses.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>No expenses yet. Start by adding your first expense! üëÜ</p>
                        </div>
                    `;
                    document.getElementById('totalAmount').textContent = '‚Çπ0.00';
                    return;
                }

                let total = 0;
                const sortedExpenses = [...expenses].sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                );

                const html = sortedExpenses.map(expense => {
                    total += parseFloat(expense.amount);
                    const icon = utils.getCategoryIcon(expense.category);
                    const iconClass = utils.getCategoryClass(expense.category);

                    return `
                        <div class="expense-item">
                            <div class="expense-icon ${iconClass}">${icon}</div>
                            <div class="expense-details">
                                <div class="expense-category">${expense.category}</div>
                                ${expense.description ? `<div class="expense-description">${expense.description}</div>` : ''}
                                <div class="expense-date">${utils.formatDate(expense.date)}</div>
                            </div>
                            <div class="expense-amount">${utils.formatCurrency(expense.amount)}</div>
                            <button class="btn btn-danger" onclick="app.deleteExpense(${expense.id})">üóëÔ∏è Delete</button>
                        </div>
                    `;
                }).join('');

                container.innerHTML = html;
                document.getElementById('totalAmount').textContent = utils.formatCurrency(total);
            },

            clearForm: () => {
                document.getElementById('expenseForm').reset();
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('expenseDate').value = today;
            }
        };

        // ============================================
        // APPLICATION STATE & LOGIC
        // ============================================

        const app = {
            expenses: [],

            init: () => {
                app.loadExpenses();
                app.setupEventListeners();
                
                // Set today's date as default
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('expenseDate').value = today;
            },

            setupEventListeners: () => {
                document.getElementById('expenseForm').addEventListener('submit', app.addExpense);
            },

            loadExpenses: () => {
                const saved = localStorage.getItem('expenses');
                if (saved) {
                    try {
                        app.expenses = JSON.parse(saved);
                        ui.renderExpenseList(app.expenses);
                    } catch (error) {
                        console.error('Error loading expenses:', error);
                        app.expenses = [];
                    }
                }
            },

            saveExpenses: () => {
                localStorage.setItem('expenses', JSON.stringify(app.expenses));
            },

            addExpense: (e) => {
                e.preventDefault();

                const formData = {
                    date: document.getElementById('expenseDate').value,
                    amount: parseFloat(document.getElementById('expenseAmount').value),
                    category: document.getElementById('expenseCategory').value,
                    description: document.getElementById('expenseDescription').value.trim()
                };

                // Validate
                const validation = utils.validateForm(formData);
                if (!validation.isValid) {
                    ui.showAlert('‚ùå ' + validation.errors[0], 'error');
                    return;
                }

                // Check for future date
                if (new Date(formData.date) > new Date()) {
                    ui.showAlert('‚ùå Date cannot be in the future', 'error');
                    return;
                }

                // Create expense object
                const expense = {
                    id: Date.now(),
                    ...formData,
                    created_at: new Date().toISOString()
                };

                // Add to list
                app.expenses.push(expense);
                app.saveExpenses();
                ui.renderExpenseList(app.expenses);
                ui.clearForm();
                ui.showAlert('‚úÖ Expense added successfully!', 'success');
            },

            deleteExpense: (id) => {
                if (!confirm('Are you sure you want to delete this expense?')) {
                    return;
                }

                app.expenses = app.expenses.filter(e => e.id !== id);
                app.saveExpenses();
                ui.renderExpenseList(app.expenses);
                ui.showAlert('‚úÖ Expense deleted successfully!', 'success');
            }
        };

        // ============================================
        // INITIALIZATION
        // ============================================

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
